<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav class="header-nav">
          <a href="">
            <img src="./images/logo.svg" alt="Awesome UI logo" />
          </a>
          <button class="burger-menu" type="button">
            <svg width="40" height="40">
              <use href="./images/icons.svg#icon-burger-menu"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">
            Awesome User Interface is what we can apply
          </h1>

          <p class="hero-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Augue et
            eros, pellentesque et. Tristique ullamcorper ac pharetra in nisi sit
            vivamus lorem.
          </p>

          <button class="hero-btn" type="button">
            Get STARTED
            <svg width="24" height="16">
              <use href="./images/icons.svg#icon-arrow"></use>
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
